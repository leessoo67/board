<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout{
        width: 500px;
        margin: 0 auto;
    }

    .layout  input{

        width : 100%;
        box-sizing : border-box

    }

    .layout  textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;

    }
</style>




<!--폼안에 있는 두가지데이터 input, textarea가 from에 있는 /borad/writedo로 넘어가게 된다.-->

<body>
    <div class="layout">
        <form action="/board/writefro" method="post">
            <input name="title" type="text">
            <textarea name="content"></textarea>
            <button type="submit">작성</button> <!--버튼의 역할은 전송하는 역할을 한다.-->
        </form>
    </div>
</body>
</html>
